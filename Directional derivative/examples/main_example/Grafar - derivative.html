						<br/>
						 <strong> Решение </strong> 
							
							<!-- <p> Найдем градиент функции по формуле: </p>
							 $$grad(f)= \frac{\partial f}{\partial x}\overrightarrow{i}+\frac{\partial f}{\partial y}\overrightarrow{j}$$
							--> 
							 </b>
							<img src="img/11.png" alt="">
							<!-- Подставим координаты точки $A$:
							$$\frac{\partial f}{\partial x}\mid_{A} = $$
						    $$\frac{\partial f}{\partial y}\mid_{A} = $$
							<!-- <i>Производная функции  $f$  по направлению $\overrightarrow{a}$ -
							<br/>
							 это алгебраическая проекция вектора $grad(f)$ на направление $\overrightarrow{a}$ </i>
							 $$\frac{\partial f}{\partial a}=\mid grad(f)\mid \cdot \cos(\varphi) \ \ \ \  (1) $$
							 где $\varphi$ - угол между векторами $grad(f)$ и $\overrightarrow{a}$
							 $$ cos(\varphi)=\frac{ grad(f)\cdot\overrightarrow{a}}{\mid \ grad(f)\mid\cdot\mid\overrightarrow{a}\mid } \ \ \ \ (2)$$
							 Подставим формулу (2) в формулу (1), получаем 
							 $$\frac{\partial f}{\partial a}\mid_{A} =\frac{(grad(f)\mid_{A})\cdot\overrightarrow{a}}{\mid\overrightarrow{a}\mid}$$
						 -->
					</div>
